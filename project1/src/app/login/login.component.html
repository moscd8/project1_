<div class="container">
  <p> logging with google </p>

  <button (click)="login()" class="btn btn-primary"> 
      Logging With Google
  </button>
</div>

<div class="container">
  
    <form #userform="ngForm" (ngSubmit)="onSubmit(userform)">
      {{userform.value.username}}
      {{username.className | json}}
      <hr/>
      {{userModel | json}}
      <hr/>

    
      <div class="form-group">
        <label for="username"> Username </label>
        <input type="text" #username="ngModel" id="username" required class="form-control" name="username"  [(ngModel)]=userModel.name>
      </div>
      
      <div class="form-group">
          <label for="email"> Email </label>
          <input type="email" #email="ngModel" name="email" id="email" required class="form-control" [(ngModel)]=userModel.email> 
        </div>
        
      <div class="form-group">
            <label for="password"> Password </label>
            <input type="password" #email="ngModel" name="password" id="password"  required class="form-control" [(ngModel)]=userModel.password>
      </div>
      
    <!-- </div> -->
      <button [disabled]="userform.form.invalid" class="btn btn-primary" type="submit"> Submit</button>
          
          

    </form>

</div>
