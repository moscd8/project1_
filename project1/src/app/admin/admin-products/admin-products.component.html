          <table class="table table-striped" [mfData]="filterProducts" #mf="mfDataTable" [mfRowsOnPage]="5">
              <thead>
              <tr>
                    
                <th  >
                      <mfDefaultSorter by="title">title</mfDefaultSorter>
                  </th>
                  <th  >
                      <mfDefaultSorter by="price">price</mfDefaultSorter>
                  </th>
                  <th  >
                      <mfDefaultSorter by="category">category</mfDefaultSorter>
                  </th>
                  <th  >
                      <mfDefaultSorter by="Edit">Edit</mfDefaultSorter>
                  </th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of mf.data">
                 
                  <td>{{user.title}}</td>
                  <td>{{user.price}}</td>
                  <td > {{user.category}} </td>
                   <td>               
                      <a routerLink= "/admin/products/{{user.key}}">Edit </a>
                   </td>  
        
              </tr>
              </tbody>
              <tfoot>
              <tr>
                  <td colspan="4">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                       
                  </td>
              </tr>
              </tfoot>
            </table>
