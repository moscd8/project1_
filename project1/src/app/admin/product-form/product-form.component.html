<div class="container">
  <div class="row">
    <div class="col-md-6">

      <!-- The Form  -->
      <form #f="ngForm" (ngSubmit)="saveWithHttm(f.value)">
          <div class="form-group" >
            <label for="title" > Title </label>
            <input  #title="ngModel" [(ngModel)]="product.title" name="title" id= "title" type="text" class="form-control" required maxlength="40">
              <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                Title is required. 
              </div>
          </div>


        
            <div class="form-group">
              <label for="price"> Price </label>
              <div class="input-group">
                <span class="input-group-text">$ </span>
                <input  #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required min="0" > 
               
              </div>
              <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                  Price is required. 
                </div>
            </div>
        
         
        
            <div class="form-group">
              <label for="category"> Category </label>
              <select  #category="ngModel" [(ngModel)]="product.category" name="category" id="category"  class="form-control" required>
               <option value=""></option>
               <option *ngFor="let c of categories$ | async" [value]="c.name">{{ c.name }}</option> 
         
                </select> 
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Category is required. 
                  </div>
            </div>
        
            <div class="form-group">
                <label for="imageUrl">imageUrl </label>
                <input  #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id= "imageUrl"  type="url" class="form-control" required url minlength="10">
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    ImageUrl is required. 
                  </div>
            </div>
              <button class="btn btn-primary"> Save</button>
              <button type="button" (click)="delete()" class="btn btn-danger"> Delete</button>
           
        </form> 

    </div>
    <div class="col-md-6">
<!-- style="width: 18rem;" -->
        <app-product-card [product]="product" [show-actions]="false"> </app-product-card>

    </div>
  </div>

</div>
